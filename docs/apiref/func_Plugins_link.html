<title>link - Plugin Connection</title>
</head>
<body>
<h1><span class="fheader"><a name="top" id="top">Plugins.link</a></span></h1><div class="para">
<dl>
<dt>Function/Meaning</dt>
<dd><p>Plugin connection</p>
</dd>
<dt>Type</dt>
<dd>Method of <a class="jump" href="class_Plugins.html">Plugins class</a></dd>
<dt>Syntax</dt>
<dd><span class="funcdecl">link(<span class="arg">name</span>)</span></dd>
<dt>Arguments</dt>
<dd><table rules="all" frame="box" cellpadding="3" summary="Arguments for link">
<tr><td valign="top"><span class="argname">name</span></td>
<td><p>Specifies the plugin to connect.</p>
</td></tr>
</table></dd>
<dt>Return Value</dt>
<dd>None (void)</dd>
<dt>Description</dt>
<dd><p>Connects (loads) the specified plugin to the Kirikiri core.</p>
</dd>
</dl>
</div>
