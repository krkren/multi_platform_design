<title>drawCycle - Performs drawing at a specified cycle</title>
</head>
<body>
<h1><span class="fheader"><a name="top" id="top">Window.drawCycle</a></span></h1><div class="para">
<dl>
<dt>Function/Meaning</dt>
<dd>Performs drawing at a specified cycle</dd>
<dt>Type</dt>
<dd>Property of the <a class="jump" href="class_Window.html">Window class</a></dd>
<dt>Description</dt>
<dd><p>Specify values such as 60 or 30.<br />
If 0 is specified, onDraw will not be called.<br />
Effective during Canvas drawing.</p>
</dd>
</dl>
</div>
</body>
