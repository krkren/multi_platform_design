<title>removeLoggingHandler - Removes a logging handler</title>
</head>
<body>
<h1><span class="fheader"><a name="top" id="top">Debug.removeLoggingHandler</a></span></h1><div class="para">
<dl>
<dt>Function/Meaning</dt>
<dd><p>Removes a logging handler</p>
</dd>
<dt>Type</dt>
<dd>Method of the <a class="jump" href="class_Debug.html">Debug class</a></dd>
<dt>Syntax</dt>
<dd><span class="funcdecl">removeLoggingHandler(<span class="arg">handler</span>)</span></dd>
<dt>Arguments</dt>
<dd><table rules="all" frame="box" cellpadding="3" summary="Arguments for removeLoggingHandler">
<tr><td valign="top"><span class="argname">handler</span></td>
<td><p>Specifies the logging handler.</p>
</td></tr>
</table></dd>
<dt>Return Value</dt>
<dd>None (void)</dd>
<dt>Description</dt>
<dd><p>Removes a registered logging handler.</p>
</dd>
</dl>
</div>
