<h1><span class="fheader"><a name="top" id="top">Matrix44.rotate</a></span></h1><div class="para">
<dl>
<dt>Function/Meaning</dt>
<dd><p>Rotates the matrix</p>
</dd>
<dt>Type</dt>
<dd>Method of the <a class="jump" href="class_Matrix44.html">Matrix44 class</a></dd>
<dt>Syntax</dt>
<dd><span class="funcdecl">rotate(<span class="arg">degree</span>:real, <span class="arg">x</span>:real, <span class="arg">y</span>:real, <span class="arg">z</span>:real)</span></dd>
<dt>Arguments</dt>
<dd><table rules="all" frame="box" cellpadding="3" summary="Arguments for rotate">
<tr><td valign="top"><span class="argname">degree</span></td>
<td><p>Rotation angle</p>
</td></tr>
<tr><td valign="top"><span class="argname">x</span></td>
<td><p>Rotation axis X</p>
</td></tr>
<tr><td valign="top"><span class="argname">y</span></td>
<td><p>Rotation axis Y</p>
</td></tr>
<tr><td valign="top"><span class="argname">z</span></td>
<td><p>Rotation axis Z</p>
</td></tr>
</table></dd>
<dt>Return Value</dt>
<dd>None (void)</dd>
<dt>Description</dt>
<dd></dd>
</dl>
