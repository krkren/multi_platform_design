<title>setRotateZ - Rotation Setting</title>
</head>
<body>
<h1><span class="fheader"><a name="top" id="top">Matrix44.setRotateZ</a></span></h1><div class="para">
<dl>
<dt>Function/Meaning</dt>
<dd><p>Rotation setting</p>
</dd>
<dt>Type</dt>
<dd>Method of <a class="jump" href="class_Matrix44.html">Matrix44 class</a></dd>
<dt>Syntax</dt>
<dd><span class="funcdecl">setRotateZ(<span class="arg">degree</span>:real)</span></dd>
<dt>Arguments</dt>
<dd><table rules="all" frame="box" cellpadding="3" summary="setRotateZ arguments">
<tr><td valign="top"><span class="argname">degree</span></td>
<td><p>Rotation angle</p>
</td></tr>
</table></dd>
<dt>Return Value</dt>
<dd>None (void)</dd>
<dt>Description</dt>
<dd><p>Sets the Z-axis rotation.<br />
This only sets the value; no calculation with the current matrix is performed.</p>
</dd>
</dl>
</div>
</body>
</html>
