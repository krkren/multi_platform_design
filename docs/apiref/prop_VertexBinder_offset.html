<title>offset - Vertex buffer offset (bytes)</title>
</head>
<body>
<h1><span class="fheader"><a name="top" id="top">VertexBinder.offset</a></span></h1><div class="para">
<dl>
<dt>Function/Meaning</dt>
<dd>Vertex buffer offset (bytes)</dd>
<dt>Type</dt>
<dd>Property of the <a class="jump" href="class_VertexBinder.html">VertexBinder class</a></dd>
<dt>Description</dt>
<dd><p>Default is 0.<br />
Specifies the byte offset from the beginning of the VertexBuffer.<br />
Used when multiple vertex information sets are stored in a single VertexBuffer.</p>
</dd>
</dl>
