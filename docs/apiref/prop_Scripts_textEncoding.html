<title>textEncoding - Specifies the text encoding used when loading scripts</title>
</head>
<body>
<h1><span class="fheader"><a name="top" id="top">Scripts.textEncoding</a></span></h1><div class="para">
<dl>
<dt>Function/Meaning</dt>
<dd>Specifies the text encoding used when loading scripts</dd>
<dt>Type</dt>
<dd>Property of the <a class="jump" href="class_Scripts.html">Scripts class</a></dd>
<dt>Description</dt>
<dd><p>Specifies the text encoding used when loading scripts.<br />
Currently, either "UTF-8" or "Shift_JIS" can be specified.</p>
</dd>
</dl>
</div>
