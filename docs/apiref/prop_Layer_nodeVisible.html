<title>nodeVisible - Whether the node is visible</title>
</head>
<body>
<h1><span class="fheader"><a name="top" id="top">Layer.nodeVisible</a></span></h1><div class="para">
<dl>
<dt>Function/Meaning</dt>
<dd>Whether the node is visible</dd>
<dt>Type</dt>
<dd>Property of the <a class="jump" href="class_Layer.html">Layer class</a></dd>
<dt>Description</dt>
<dd><p>Indicates whether the node is visible.<br />
If even one parent layer is invisible, this becomes false.<br />
If all parent layers are visible, this becomes true.</p>
</dd>
</dl>
</div>
</body>
