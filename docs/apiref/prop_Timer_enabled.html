<title>enabled - Whether to trigger events</title>
</head>
<body>
<h1><span class="fheader"><a name="top" id="top">Timer.enabled</a></span></h1><div class="para">
<dl>
<dt>Function/Meaning</dt>
<dd>Whether to trigger events</dd>
<dt>Type</dt>
<dd>Property of the <a class="jump" href="class_Timer.html">Timer class</a></dd>
<dt>Description</dt>
<dd><p>Indicates whether to trigger events.<br />
You can also set this value.<br />
If true, events will occur.<br />
If false, events will not occur.</p>
</dd>
</dl>
