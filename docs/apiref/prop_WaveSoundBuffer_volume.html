<title>volume - Volume</title>
</head>
<body>
<h1><span class="fheader"><a name="top" id="top">WaveSoundBuffer.volume</a></span></h1><div class="para">
<dl>
<dt>Function/Meaning</dt>
<dd>Volume</dd>
<dt>Type</dt>
<dd>Property of <a class="jump" href="class_WaveSoundBuffer.html">WaveSoundBuffer class</a></dd>
<dt>Description</dt>
<dd><p>Represents the playback volume.<br />
The value can also be set.<br />
Specify a numerical value from 0 to 100000, where 0 is complete mute and 100000 is 100% volume.</p>
</dd>
</dl>
