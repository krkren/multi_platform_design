<title>strikeout - Strikethrough</title>
</head>
<body>
<h1><span class="fheader"><a name="top" id="top">Font.strikeout</a></span></h1><div class="para">
<dl>
<dt>Function/Meaning</dt>
<dd>Strikethrough</dd>
<dt>Type</dt>
<dd>Property of the <a class="jump" href="class_Font.html">Font class</a></dd>
<dt>Description</dt>
<dd><p>Represents whether to draw a strikethrough line.<br />
You can also set the value.<br />
If true is specified, a strikethrough line will be drawn over the characters.</p>
</dd>
</dl>
