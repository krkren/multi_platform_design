<title>focusable - Whether the layer can receive focus</title>
</head>
<body>
<h1><span class="fheader"><a name="top" id="top">Layer.focusable</a></span></h1><div class="para">
<dl>
<dt>Function/Meaning</dt>
<dd>Whether the layer can receive focus</dd>
<dt>Type</dt>
<dd>Property of the <a class="jump" href="class_Layer.html">Layer class</a></dd>
<dt>Description</dt>
<dd><p>Indicates whether the layer can receive focus.<br />
This value can also be set.<br />
If true, the layer can receive focus.<br />
If false, the layer cannot receive focus.</p>
</dd>
</dl>
</div>
