<title>visible - Whether visible or not</title>
</head>
<body>
<h1><span class="fheader"><a name="top" id="top">Layer.visible</a></span></h1><div class="para">
<dl>
<dt>Function/Meaning</dt>
<dd>Whether visible or not</dd>
<dt>Type</dt>
<dd>Property of <a class="jump" href="class_Layer.html">Layer class</a></dd>
<dt>Description</dt>
<dd><p>Indicates whether the layer is visible.<br />
The value can also be set.<br />
If false is specified, it becomes invisible.<br />
If true is specified, it becomes visible.</p>
</dd>
</dl>
</div>
</body>
