<title>onBlur - Lost focus</title>
</head>
<body>
<h1><span class="fheader"><a name="top" id="top">Layer.onBlur</a></span></h1><div class="para">
<dl>
<dt>Function/Meaning</dt>
<dd><p>Lost focus</p>
</dd>
<dt>Type</dt>
<dd>Event of <a class="jump" href="class_Layer.html">Layer class</a></dd>
<dt>Syntax</dt>
<dd><span class="funcdecl">onBlur(<span class="arg">focused</span>)</span></dd>
<dt>Arguments</dt>
<dd><table rules="all" frame="box" cellpadding="3" summary="onBlur arguments">
<tr><td valign="top"><span class="argname">focused</span></td>
<td><p>The layer object that newly gained focus.</p>
</td></tr>
</table></dd>
<dt>Return Value</dt>
<dd>None (void)</dd>
<dt>Description</dt>
<dd><p>Called when the layer loses focus.</p>
</dd>
</dl>
</div>
</body>
