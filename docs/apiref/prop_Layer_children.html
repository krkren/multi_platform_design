<title>children - Child layer array</title>
</head>
<body>
<h1><span class="fheader"><a name="top" id="top">Layer.children</a></span></h1><div class="para">
<dl>
<dt>Function/Meaning</dt>
<dd>Child layer array</dd>
<dt>Type</dt>
<dd>Property of the <a class="jump" href="class_Layer.html">Layer class</a></dd>
<dt>Description</dt>
<dd><p>Represents an array object containing child layers.<br />
Writing values to the array obtained here, or deleting or adding items, will not be reflected in the actual layer state.<br />
Please consider it read-only.</p>
</dd>
</dl>
