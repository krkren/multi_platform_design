<title>bits - Quantization bit depth</title>
</head>
<body>
<h1><span class="fheader"><a name="top" id="top">WaveSoundBuffer.bits</a></span></h1><div class="para">
<dl>
<dt>Function/Meaning</dt>
<dd>Quantization bit depth</dd>
<dt>Type</dt>
<dd>Property of the <a class="jump" href="class_WaveSoundBuffer.html">WaveSoundBuffer class</a></dd>
<dt>Description</dt>
<dd><p>Represents the quantization bit depth of the sound currently playing.<br />
If the bit depth is the same as a CD, it will be 16.<br />
It may not return a valid value if no media is open.</p>
</dd>
</dl>
</div>
