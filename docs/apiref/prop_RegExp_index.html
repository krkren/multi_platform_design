<title>index - A read-only property representing the position of the first character of the matched part</title>
</head>
<body>
<h1><span class="fheader"><a name="top" id="top">RegExp.index</a></span></h1><div class="para">
<dl>
<dt>Function/Meaning</dt>
<dd>A read-only property representing the position of the first character of the matched part.</dd>
<dt>Type</dt>
<dd>Property of the <a class="jump" href="class_RegExp.html">RegExp class</a></dd>
<dt>Description</dt>
<dd><p>Since 0 represents the beginning, if it is the first character of the target string for matching, it will be 0.</p>
</dd>
</dl>
</div>
