<title>status - Status</title>

<body>
<h1><span class="fheader"><a name="top" id="top">WaveSoundBuffer.status</a></span></h1><div class="para">
<dl>
<dt>Function/Meaning</dt>
<dd>Status</dd>
<dt>Type</dt>
<dd>Property of the <a class="jump" href="class_WaveSoundBuffer.html">WaveSoundBuffer class</a></dd>
<dt>Description</dt>
<dd><p>Represents the current state.<br />
The state is represented by a string and takes the following values:</p>

<ul>
<li>"unload"   :  Media is not open</li>
<li>"play"     :  Media is playing</li>
<li>"stop"     :  Media is stopped</li>
</ul>
</dd>
</dl>
</div>
