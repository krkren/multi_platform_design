<h1><span class="fheader"><a name="top" id="top">Window.width</a></span></h1><div class="para">
<dl>
<dt>Function/Meaning</dt>
<dd>Window width</dd>
<dt>Type</dt>
<dd>Property of the <a class="jump" href="class_Window.html">Window class</a></dd>
<dt>Description</dt>
<dd><p>Represents the width of the window.<br />
The value can also be set.<br />
On Android, it is the width of the Activity and is read-only.</p>
</dd>
