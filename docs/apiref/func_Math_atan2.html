<title>atan2 - Arc tangent of two variables</title>
</head>
<body>
<h1><span class="fheader"><a name="top" id="top">Math.atan2</a></span></h1><div class="para">
<dl>
<dt>Function/Meaning</dt>
<dd><p>Arc tangent of two variables</p>
</dd>
<dt>Type</dt>
<dd>Method of the <a class="jump" href="class_Math.html">Math class</a></dd>
<dt>Syntax</dt>
<dd><span class="funcdecl">atan2(<span class="arg">y</span>:real, <span class="arg">x</span>:real) :real</span></dd>
<dt>Arguments</dt>
<dd><table rules="all" frame="box" cellpadding="3" summary="atan2 arguments">
<tr><td valign="top"><span class="argname">y</span></td>
<td><p>Side y</p>
</td></tr>
<tr><td valign="top"><span class="argname">x</span></td>
<td><p>Side x</p>
</td></tr>
</table></dd>
<dt>Return Value</dt>
<dd><p>Arc tangent</p>
</dd>
<dt>Description</dt>
<dd><p>Returns the arc tangent of y / x in the range [-pi, pi].</p>
</dd>
</dl>
</div>

</html>
