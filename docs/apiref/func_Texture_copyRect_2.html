<h1><span class="fheader"><a name="top" id="top">Texture.copyRect</a></span></h1><div class="para">
<dl>
<dt>Function/Meaning</dt>
<dd><p>Rect copy (full copy)</p>
</dd>
<dt>Type</dt>
<dd>Method of <a class="jump" href="class_Texture.html">Texture class</a></dd>
<dt>Syntax</dt>
<dd><span class="funcdecl">copyRect(<span class="arg">src</span>:Bitmap)</span></dd>
<dt>Arguments</dt>
<dd><table rules="all" frame="box" cellpadding="3" summary="copyRect arguments">
<tr><td valign="top"><span class="argname">src</span></td>
<td><p>Bitmap class object</p>
</td></tr>
</table></dd>
<dt>Return Value</dt>
<dd>None (void)</dd>
<dt>Description</dt>
<dd><p>Copies the entire bitmap. It will be clipped if it exceeds the boundaries.</p>
</dd>
</dl>
