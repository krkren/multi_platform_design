<title>getClassNames - Get class names</title>
</head>
<body>
<h1><span class="fheader"><a name="top" id="top">Scripts.getClassNames</a></span></h1><div class="para">
<dl>
<dt>Function/Meaning</dt>
<dd><p>Get class names</p>
</dd>
<dt>Type</dt>
<dd>Method of the <a class="jump" href="class_Scripts.html">Scripts class</a></dd>
<dt>Syntax</dt>
<dd><span class="funcdecl">getClassNames(<span class="arg">obect</span>)</span></dd>
<dt>Arguments</dt>
<dd><table rules="all" frame="box" cellpadding="3" summary="Arguments for getClassNames">
<tr><td valign="top"><span class="argname">obect</span></td>
<td><p>The object to get the class names from.</p>
</td></tr>
</table></dd>
<dt>Return Value</dt>
<dd><p>An array of class names</p>
</dd>
<dt>Description</dt>
<dd><p>Gets the class names from the object.</p>
</dd>
</dl>
</div>
</body>
</html>
