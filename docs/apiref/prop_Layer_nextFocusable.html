<title>nextFocusable - Layer that can receive focus in the forward direction</title>
</head>
<body>
<h1><span class="fheader"><a name="top" id="top">Layer.nextFocusable</a></span></h1><div class="para">
<dl>
<dt>Function/Meaning</dt>
<dd>Layer that can receive focus in the forward direction</dd>
<dt>Type</dt>
<dd>Property of the <a class="jump" href="class_Layer.html">Layer class</a></dd>
<dt>Description</dt>
<dd><p>Searches forward for a layer that can receive focus.<br />
Returns null if no such layer exists.</p>
</dd>
</dl>
