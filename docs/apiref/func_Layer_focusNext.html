<h1><span class="fheader"><a name="top" id="top">Layer.focusNext</a></span></h1><div class="para">
<dl>
<dt>Function/Meaning</dt>
<dd><p>Set focus to the next layer</p>
</dd>
<dt>Type</dt>
<dd><a class="jump" href="class_Layer.html">Layer class</a> method</dd>
<dt>Syntax</dt>
<dd><span class="funcdecl">focusNext()</span></dd>
<dt>Arguments</dt>
<dd><table rules="all" frame="box" cellpadding="3" summary="Arguments for focusNext">
</table></dd>
<dt>Return Value</dt>
<dd><p>The layer object that newly gained focus</p>
</dd>
<dt>Description</dt>
<dd><p>Searches forward for a focusable layer and sets focus to that layer if found.</p>
</dd>
</dl>
