<title>enableCulling - Settings for whether to perform back-face culling</title>
</head>
<body>
<h1><span class="fheader"><a name="top" id="top">Canvas.enableCulling</a></span></h1><div class="para">
<dl>
<dt>Function/Meaning</dt>
<dd>Settings for whether to perform back-face culling</dd>
<dt>Type</dt>
<dd>Property of the <a class="jump" href="class_Canvas.html">Canvas class</a></dd>
<dt>Description</dt>
<dd><p>If true, culling is performed. If false, it is not. Default is false.</p>
</dd>
</dl>
