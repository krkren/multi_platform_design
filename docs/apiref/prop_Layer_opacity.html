<title>opacity - Opacity</title>
</head>
<body>
<h1><span class="fheader"><a name="top" id="top">Layer.opacity</a></span></h1><div class="para">
<dl>
<dt>Function/Meaning</dt>
<dd>Opacity</dd>
<dt>Type</dt>
<dd>Property of <a class="jump" href="class_Layer.html">Layer class</a></dd>
<dt>Description</dt>
<dd><p>Represents the opacity of the layer.<br />
This value can be set.<br />
The value is an integer from 0 to 255; the larger the value, the more opaque the display becomes.</p>
</dd>
</dl>
