<title>periodEventFrame - [Windows*] Period Event Frame</title>
</head>
<body>
<h1><span class="fheader"><a name="top" id="top">VideoOverlay.periodEventFrame</a></span></h1><div class="para">
<dl>
<dt>Function/Meaning</dt>
<dd>[Windows*] Period event frame</dd>
<dt>Type</dt>
<dd>Property of the <a class="jump" href="class_VideoOverlay.html">VideoOverlay class</a></dd>
<dt>Description</dt>
<dd><p>The frame at which the period event is triggered.<br />
If not set, it will be a negative value.<br />
Nothing happens on Android.</p>
</dd>
</dl>
