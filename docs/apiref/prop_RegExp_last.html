<title>last - The RegExp class instance on which the test or exec method was last executed</title>
</head>
<body>
<h1><span class="fheader"><a name="top" id="top">RegExp.last</a></span></h1><div class="para">
<dl>
<dt>Function/Meaning</dt>
<dd>The RegExp class instance on which the test or exec method was last executed</dd>
<dt>Type</dt>
<dd><a class="jump" href="class_RegExp.html">RegExp class</a> property</dd>
<dt>Description</dt>
<dd><p>Example: <br />
<code><br />
if(/pat(\d+)/.test(target)) { return RegExp.last.matches[1]; }<br />
</code></p>
</dd>
</dl>
