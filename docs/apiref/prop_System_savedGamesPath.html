<title>savedGamesPath - Saved games path (1.1.0 or later)</title>
</head>
<body>
<h1><span class="fheader"><a name="top" id="top">System.savedGamesPath</a></span></h1><div class="para">
<dl>
<dt>Function/Meaning</dt>
<dd>Saved games path (1.1.0 or later)</dd>
<dt>Type</dt>
<dd><a class="jump" href="class_System.html">System class</a> property</dd>
<dt>Description</dt>
<dd><p>Represents the path for saved games.<br />
This is usually as follows:<br />
C:\Users\&lt;username&gt;\Saved Games</p>
</dd>
</dl>
