<title>platformName - Platform Name</title>
</head>
<body>
<h1><span class="fheader"><a name="top" id="top">System.platformName</a></span></h1><div class="para">
<dl>
<dt>Function/Meaning</dt>
<dd>Platform name</dd>
<dt>Type</dt>
<dd>Property of the <a class="jump" href="class_System.html">System class</a></dd>
<dt>Description</dt>
<dd><p>Represents the name of the platform on which Kirikiri is running.<br />
For Windows, it is 'Win32' when the OS is 32-bit, and 'Win64' when it is 64-bit.<br />
For Android, it is 'Android'.</p>
</dd>
</dl>
</div>
