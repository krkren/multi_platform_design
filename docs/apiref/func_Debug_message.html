<dt>Syntax</dt>
<dd><span class="funcdecl">message(<span class="arg">message</span>)</span></dd>
<dt>Arguments</dt>
<dd><table rules="all" frame="box" cellpadding="3" summary="message arguments">
<tr><td valign="top"><span class="argname">message</span></td>

</td></tr>
</table></dd>

<dd>None (void)</dd>
<dt>Description</dt>

</dd>
