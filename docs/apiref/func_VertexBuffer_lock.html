<h1><span class="fheader"><a name="top" id="top">VertexBuffer.lock</a></span></h1><div class="para">
<dl>
<dt>Function/Meaning</dt>
<dd><p>Locks vertex data and returns a pointer to the data (read/write)</p>
</dd>
<dt>Type</dt>
<dd>Method of the <a class="jump" href="class_VertexBuffer.html">VertexBuffer class</a></dd>
<dt>Syntax</dt>
<dd><span class="funcdecl">lock()</span></dd>
<dt>Arguments</dt>
<dd><table rules="all" frame="box" cellpadding="3" summary="lock arguments">
</table></dd>
<dt>Return Value</dt>
<dd><p>Pointer to vertex data, or null if locking fails</p>
</dd>
<dt>Description</dt>
<dd><p>For plugins (Requires OpenGL ES 3.0 or later)</p>
</dd>
</dl>
