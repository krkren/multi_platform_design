<title>nodeEnabled - Whether the layer node is enabled</title>
</head>
<body>
<h1><span class="fheader"><a name="top" id="top">Layer.nodeEnabled</a></span></h1><div class="para">
<dl>
<dt>Function/Meaning</dt>
<dd>Whether the layer node is enabled</dd>
<dt>Type</dt>
<dd>Property of the <a class="jump" href="class_Layer.html">Layer class</a></dd>
<dt>Description</dt>
<dd><p>Represents whether the layer node is enabled.<br />
Returns false if the layer itself is disabled, or if any of its parent layers are disabled.<br />
Otherwise, returns true.</p>
</dd>
</dl>
</div>
