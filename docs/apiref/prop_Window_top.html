<title>top - [Windows*] Window top position</title>
</head>
<body>
<h1><span class="fheader"><a name="top" id="top">Window.top</a></span></h1><div class="para">
<dl>
<dt>Function/Meaning</dt>
<dd>[Windows*] Window top position</dd>
<dt>Type</dt>
<dd>Property of the <a class="jump" href="class_Window.html">Window class</a></dd>
<dt>Description</dt>
<dd><p>Represents the top position of the window.<br />
The value can also be set.<br />
The top position is the y-coordinate from the screen origin (top-left corner).</p>
</dd>
<dt>Reference</dt>
<dd>
<a class="jump" href="prop_Window_left.html">Window.left</a><br />
<a class="jump" href="func_Window_setPos.html">Window.setPos</a><br />
</dd>
</dl>
